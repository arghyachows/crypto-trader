version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: crypto-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=crypto_trading
    networks:
      - crypto-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=crypto_trading
      - JWT_SECRET=your-secret-key-change-in-production
      - CORS_ORIGINS=*
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    networks:
      - crypto-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crypto-network
    stdin_open: true
    tty: true

networks:
  crypto-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local