version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: crypto-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=crypto_trading
    networks:
      - crypto-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: crypto-backend-prod
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=crypto_trading
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - mongodb
    networks:
      - crypto-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: crypto-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local